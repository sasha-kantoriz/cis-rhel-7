      shell: "grep access /etc/audit/audit.rules"
      register: v4111_1
      ignore_errors: true
    - name: 4.1.11 Ensure unsuccessful unauthorized file access attempts are collected [64bit auditctl]
      shell: "auditctl -l | grep access"
      register: v4111_2
