- name: 1.1.21 Ensure sticky bit is set on all world-writable directories (Scored)
  block:
    - name: 1.1.21 Ensure sticky bit is set on all world-writable directories (Scored) check world writable folders
      shell: "df --local -P 2> /dev/null | awk '{if (NR!=1) print $6}' | xargs -I '{}' find '{}' -xdev -type d \\( -perm -0002 -a ! -perm -1000 \\) 2> /dev/null"
      ignore_errors: true
      register: v11_21_output
    - set_fact:
        results: "{{ results|combine({'1.1.21': v11_21_output.stdout_lines|length==0}) }}"

- name: 1.1.22 Disable Automounting (Scored)
  block:
    - name: 1.1.22 Disable Automounting (Scored) check whether autofs is disabled
      command: systemctl is-enabled autofs
      ignore_errors: true
      register: v11_22_output
    - set_fact:
        results: "{{ results|combine({'1.1.22': not 'enabled' in v11_22_output.stdout_lines or v11_22_output.rc==1}) }}"



