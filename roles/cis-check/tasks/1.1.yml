- name: 1.1.1.1 Ensure mounting of cramfs filesystems is disabled (Scored)
  block:
    - name: 1.1.1.1 Ensure mounting of cramfs filesystems is disabled (Scored) modprobe
      shell: "modprobe -n -v cramfs"
      register: v11111
      ignore_errors: true
    - name: 1.1.1.1 Ensure mounting of cramfs filesystems is disabled (Scored) lsmod
      shell: "lsmod | grep cramfs"
      register: v11112
      ignore_errors: true
    - set_fact:
        results: "{{ results|combine({'1.1.1.1': 'install /bin/true' in v11111.stdout and v11112.stdout_lines|length==0}) }}"


